<div class="main">
  <h1>Rodrigo Vieira - 216264.</h1>
  <h1>Victor de Jesus - 121824.</h1>
  <div *ngIf="usuarioLogado">
    <input class="lg-text-input" #campoNovoItem />
    <button class="btn-primary" (click)="CREATE_tarefa(campoNovoItem.value)">
      Adicionar Tarefa</button>
    <ul>
      <li *ngFor="let tarefaDoLoop of arrayDeTarefas">
        <app-item [tarefa]="tarefaDoLoop" (remover)="REMOVE_tarefa(tarefaDoLoop)"
          (modificaTarefa)="UPDATE_tarefa(tarefaDoLoop)"></app-item>

      </li>
    </ul>
  </div>
  <div *ngIf="!usuarioLogado">
    <input #username placeholder="nome" class="lg-text-input" />
    <BR>
    <input #password placeholder="senha" class="lg-text-input" />
    <button class="btn-primary" (click)="login(username.value, password.value)">Login</button>
  </div>
</div>
